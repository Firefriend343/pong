<html>
  <head>
    <title>Pong Game</title>
  
    <style>
      body { background:darkgray; }
      img { position:absolute; image-rendering:pixelated; }
      div { position:absolute; }
      #paddle { top:100px; left:100px; width:150px; height:40px; border-radius:5px; }
      #paddle-container { }
      .ball { top:100px; left:300px; height:49px; width:49px; border-radius:50%; }
    </style>
  </head>
  <body>
  
    <div id="paddle-container"><img id="paddle" src="pong-paddle.png"></img></div>
    <div class="ball"><img src="pong-ball.png"></img></div>
  
    <script>
      var paddleContainer = document.getElementById("paddle-container");
      
      document.addEventListener('keydown', idKey);   
      function idKey(e) {
        if (e.code == "ArrowRight"){
          paddleContainer.style.transform = "rotate(+=2deg)";
          console.log("thing");
        }
        else {
          console.log("wrong key");
        }
      }
      
    </script>
  </body>
</html>
